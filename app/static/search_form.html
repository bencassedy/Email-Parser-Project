<!DOCTYPE html>
<html ng-app="esApp">
	<head>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

		<!-- project dependency libs -->
		<script src="common/lib/angular/angular.js"></script>
        <script src="common/lib/elasticsearch.angular.js"></script>
  

        <!-- project-specific files -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <title>Email Parser Project</title>
    </head>

    <body ng-controller="SearchCtrl">

        <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Email Parser Project</a>
          </div>
        </nav>

        <div style="padding: 10px" class="container-fluid">
            <div class="row-fluid">
                <span class="span3">
                	<select ng-model="fieldSelect">
                		<option ng-repeat="field in fields">{{field}}</option>
                	</select>
                    <input class="input-block-level" ng-model="queryTerm" type="search" ng-change="search()">
                </span>&nbsp;
                <button ng-click="search()" class="btn btn-success" type="button">Search</button><br />
                <span class="label label-success" style="font-size: 12px;">Results: {{hitCount}}</span>
                <!-- <p>{{queryTerm}}</p> -->
            </div>

            <!-- <p>{{data}}</p> -->

            <div class="row-fluid">
                <div class="span4">
                    <li ng-repeat="result in results | filter: queryTerm">
                        <small>{{result._source.Subject}}</small>
                    </li>
                </div>
            </div>
        </div>
    </body>
</html>
